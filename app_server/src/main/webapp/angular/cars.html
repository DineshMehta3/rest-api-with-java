<div class="regularpage" ng-show="cars == null">
    Loading ...
</div>
<div class="regularpage" ng-show="cars != null"><img src="images/manufacturers/{{manufacturer.logo}}" align="absmiddle">{{cars.length}} cars found<img src="images/line.gif">
    <table>
        <tr ng-repeat="car in cars"> 
            <td>
                <div class="carlist">
                    <div class="carlist-image">
                        <a ng-click="carLink(car.carId)">
                            <img width="150" height="150" src="images/cars/{{car.photo}}.jpg ">
                        </a>
                    </div>
                    <div class="carlist-text">
                        <a class="link" ng-click="carLink(car.carId)">
                            <p class="headline">{{manufacturer.name}} - {{car.model}}</p>
                            <p class="subline">{{car.name}}</p>
                            <p>{{car.summary}}</p>
                        </a>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
